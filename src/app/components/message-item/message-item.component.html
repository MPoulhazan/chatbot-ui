<li class="list-group-item" [ngClass]="message.isBot ? 'bot-msg' : 'user-msg'">
  <img [src]="message.avatar" class="avatar"/>
  <div class="message">
    {{message.content}}
    <div *ngIf="this.hasImageInMsg" class="image-container">
      <div *ngFor="let imageMessage of message.imageMessage">
        <img *ngIf="imageMessage.imageUrl" class="image" src="{{imageMessage.imageUrl}}" alt="Impossible d'afficher l'image" />
      </div>
    </div>
  </div>
  <div class="timeform">
    <i class="fa fa-clock-o" aria-hidden="true"></i> <span class="timestamp">le {{message.timestamp | date : 'dd/MM/yyyy Ã  HH:mm' }}</span>
  </div>
</li>
