<div class="dropdown" [ngClass]="open ? 'opened' : null">
  <ng-content></ng-content>

  <div class="dropdown-content">
    <a
      *ngFor="let link of links"
      routerLink="{{ link.url }}"
      routerLinkActive="active"
      class="link"
      >{{ link.label }}</a
    >
    <app-fui-switch
      [checked]="isSpeedAnswerActivated"
      [value]="'RÃ©ponses rapides'"
      [classes]="'rounded '"
      (action)="toggleSpeedAnswer($event)"
    ></app-fui-switch>
    <app-fui-switch
      [checked]="isSoundActivated"
      [value]="'Son'"
      [classes]="'rounded '"
      (action)="toggleSound($event)"
    ></app-fui-switch>
    <span *ngIf="true || isMobile" class="link" (click)="installApp()"
      >Installer l'App</span
    >
  </div>
</div>
