<div class="dropdown" [ngClass]="open ? 'opened' : null">
  <ng-content></ng-content>

  <div class="dropdown-content">
    <a
      *ngFor="let link of links"
      routerLink="{{ link.url }}"
      routerLinkActive="active"
      class="link"
      >{{ link.label }}</a
    >
    <span *ngIf="isMobile" class="link" (click)="installApp()"
      >Installer l'App</span
    >
  </div>
</div>
